<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- All links to css here -->
    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="../../style/reset.css">
    <link rel="stylesheet" href="../home/index.css">

</head>

<body>
    <section class="form-container">
        <form id='login-form' class="form">
            <h1 class="login__title">Bem-vindo</h1>
            <h3 class="login_subtitle">Faça seu login para continuar</h3>
            <div class="btn_google">
                <img src="../../../assets/google-37.png" alt="google-logo" class="google-logo">
                <button class="login_google">Continuar com o Google</button>
            </div>
            <p>ou</p>
            <input type="text" id="cnpj" name='cnpj' placeholder="Digite o CNPJ" required>
            <input type="password" name="password" id="password-input" placeholder="Digite a sua senha" required>
            <a href="#" id="missing-pass">Esqueceu sua senha ?</a>
            <div class="login">
                <button type="submit" class="login-bottom">Login</button>
            </div>
            <span>Não possui conta? <a href="../singin/singin.html">Criar agora</a></span>
        </form>
    </section>
    <script src="homeview.js"></script>
    <script src="../../../node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
